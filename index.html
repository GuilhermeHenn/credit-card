<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <form>
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Card number</label>
          <input type="text" name="cc-number"id="cc-number" placeholder="**** **** **** ****">
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Cardholder name</label>
          <input type="text" name="cc-holder" id="cc-holder" placeholder="Name as it is on the card" required>
          <div class="warning">
            <img src="./assets/warning.svg" alt="Alert icon">
            Cardholder is required
          </div>
        </div>
        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validity</label>
            <input type="text" name="cc-validity" id="cc-validity" placeholder="mm/aa">
          </div>
          <div class="input-wrapper">
            <label class="help flex" for="cc-cvv">CVV
              <img 
                src="./assets/question.svg" 
                alt="Help icon"
                title="This number is usually on the back of the card."
              >
            </label>
            <input type="text" name="cc-cvv" id="cc-cvv" placeholder="***">           
          </div>
        </div>
      </section>
      <section class="info-security flex">
        <img src="./assets/shield-check.svg" alt="Security icon">
        Your data is safe
      </section>
      <button>Add Card</button>
    </form>
    <!-- JavaScript -->
    <script src="./main.js"></script>
    <!-- IMask -->
    <script src="https://unpkg.com/imask"></script>
  </body>
</html>
